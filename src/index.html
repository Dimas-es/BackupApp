<head>
    <link href="./output.css" rel="stylesheet">
</head>

<body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white p-6 min-h-screen flex flex-col items-center font-sans">
    <h1 class="text-4xl font-extrabold mb-8 text-center text-indigo-400 drop-shadow-md">🚀 Aplikasi Backup</h1>

    <div class="space-y-6 w-full max-w-xl bg-gray-800 p-6 rounded-2xl shadow-2xl border border-gray-700">
        <div>
            <button id="selectSource"
                class="bg-blue-500 hover:bg-blue-600 active:scale-95 transition px-4 py-3 rounded-xl w-full font-semibold">
                📁 Pilih Folder Sumber
            </button>
            <input id="sourcePath"
                class="bg-gray-700 p-2 w-full rounded mt-2 text-gray-300 focus:outline-none focus:ring focus:ring-blue-400"
                readonly>
        </div>

        <div>
            <button id="selectTarget"
                class="bg-green-500 hover:bg-green-600 active:scale-95 transition px-4 py-3 rounded-xl w-full font-semibold">
                💾 Pilih Folder Tujuan
            </button>
            <input id="targetPath"
                class="bg-gray-700 p-2 w-full rounded mt-2 text-gray-300 focus:outline-none focus:ring focus:ring-green-400"
                readonly>
        </div>

        <button id="manualBackup"
            class="bg-yellow-500 hover:bg-yellow-600 active:scale-95 transition px-4 py-3 rounded-xl w-full font-semibold text-black">
            🔄 Backup Manual
        </button>

        <div class="flex flex-col space-y-3">
            <div class="flex space-x-3 items-center">
                <select id="interval"
                    class="bg-gray-700 p-2 rounded-xl flex-1 text-gray-300 focus:outline-none focus:ring focus:ring-indigo-400">
                    <option value="daily">📆 Harian</option>
                    <option value="monthly">🗓️ Bulanan</option>
                    <option value="yearly">📅 Tahunan</option>
                </select>
                <input id="time" type="time"
                    class="bg-gray-700 p-2 rounded-xl flex-1 text-gray-300 focus:outline-none focus:ring focus:ring-indigo-400">
            </div>
            <button id="autoBackup"
                class="bg-purple-600 hover:bg-purple-700 active:scale-95 transition px-4 py-3 rounded-xl w-full font-semibold">
                🕒 Set Backup Otomatis
            </button>
            <button id="openSheet"
                class="bg-indigo-500 hover:bg-indigo-600 active:scale-95 transition px-4 py-3 rounded-xl w-full font-semibold">
                📄 Lihat Google Sheets
            </button>

        </div>

        <div id="log"
            class="bg-black/60 p-4 mt-2 rounded-xl max-h-64 overflow-y-auto text-sm border border-gray-700 font-mono">
            <p class="text-gray-400">📄 Log backup akan tampil di sini...</p>
        </div>
    </div>

    <p class="mt-6 text-sm text-gray-500">Made with ❤️ by Dimas</p>

    <script src="./renderer.js"></script>
</body>
